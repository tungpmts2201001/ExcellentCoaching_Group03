<body>
 
<div ng-app="myApp" ng-controller="customersCtrl"> 
  <div ng-include="'/SourceCode/view/layout/header.html'"></div>
</div>
 
<script>
var app = angular.module('myApp', []);
app.controller('customersCtrl', function($scope, $http) {
    $http.get("customers.php").then(function (response) {
        $scope.names = response.data.records;
    });
});
</script>
 
<main>
    <h2>Responsive Contact Section</h2>
    <p>Resize the browser window to see the effect.</p>
    
    <div class="container">
      <div style="text-align:center">
        <h2>Contact Us</h2>
        <p>Swing by for a cup of coffee, or leave us a message:</p>
      </div>
      
      <div class="column" style="float:left">
        <!-- <img src="image/ho-chi-minh-city-map-0.jpg" style="width:100%"> -->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4660.884183658924!2d106.66245108047731!3d10.786723385940931!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752ed2392c44df%3A0xd2ecb62e0d050fe9!2sFPT-Aptech%20Computer%20Education%20HCM!5e0!3m2!1sen!2s!4v1651994015120!5m2!1sen!2s" width="500" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>  
      
      <div class="column" style="float:right">
          <form action="#">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">
            <label for="country">Country</label>
            <select id="country" name="country">
              <option value="australia">Australia</option>
              <option value="canada">Canada</option>
              <option value="usa">USA</option>
            </select>
            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
            <input type="submit" value="Submit">
          </form>
        </div>
      </div>
    </div>

  

</main>
<footer>

</footer>
