<!DOCTYPE html>
<html ng-app="">

<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href='./css/style.css'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <title>Teachers</title>
</head>

<body>
    <header class="header" ng-include="'./header.html'">

    </header>
    <main>
        <div class="app-container">
            <section>
                <H3 class="text-center contact-form-title"></H3>
                <div class="row">
                    <div class="col-4">
                        <div class="teacher-card">
                            <div class="teacher-img">
                                <img class="w-100"
                                    src="./image/1.jpg"
                                    alt="">
                            </div>
                            <div class="teacher-text text-center">
                                <h4>Dr.John Doe</h4>
                                <p>10 years experience in teaching and training commerce</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="teacher-card">
                            <div class="teacher-img">
                                <img class="w-100"
                                    src="./image/3.jpg"
                                    alt="">
                            </div>
                            <div class="teacher-text text-center">
                                <h4>Dr.Peter Parker</h4>
                                <p>12 years experience in teaching and training Mathematic</p>
                            </div>
                        </div>
                    </div>
                
                    <div class="col-4">
                        <div class="teacher-card">
                            <div class="teacher-img">
                                <img class="w-100"
                                    src="./image/2.jpg"
                                    alt="">
                            </div>
                            <div class="teacher-text text-center">
                                <h4>Dr.Mary Jane</h4>
                                <p>8 years experience in teaching and training languages</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer" ng-include="'./footer.html'">

    </footer>
</body>



</html>
